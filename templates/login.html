{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/auxiell_group_logobase.png') }}" 
                 alt="Logo" class="img-fluid" style="max-height: 80px;">
        </div>
        
        <h2 class="text-center mb-4">Accedi con la tua email</h2>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email aziendale</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="nome.cognome@azienda.com" required>
                <div class="form-text">
                    Formato: nome.cognome@auxiell.com / @euxilia.com / @xva-services.com
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Accedi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
