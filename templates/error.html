{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="dashboard-card text-center">
                <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
                <h2 class="mb-3">Errore</h2>
                <p class="text-muted mb-4">{{ error }}</p>
                <a href="{{ url_for('dashboard') if session.logged_in else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    {% if session.logged_in %}Dashboard{% else %}Login{% endif %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
