<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assessment App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: {% if company_color %}{{ company_color }}{% else %}#F63366{% endif %};
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), #ffffff);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 10vh;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color);
            opacity: 0.9;
        }
        
        .form-control {
            border-radius: 15px;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
        }
        
        .navbar {
            background-color: var(--primary-color) !important;
        }
        
        .test-card {
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-2px);
        }
        
        .test-completed { border-left-color: #28a745; }
        .test-pending { border-left-color: #ffc107; }
        
        .stats-card {
            background: linear-gradient(135deg, var(--primary-color), rgba(246, 51, 102, 0.8));
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% if session.logged_in %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                {% if logo_path %}
                    <img src="{{ url_for('static', filename=logo_path.replace('static/', '')) }}" height="30" alt="Logo">
                {% else %}
                    Assessment App
                {% endif %}
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> {{ session.utente }}
                </span>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
