{% extends "base.html" %}

{% block title %}Selezione Azienda - Assessment Platform{% endblock %}

{% block content %}
<h2>Seleziona la tua azienda</h2>

<form id="companyForm">
    <div class="form-group">
        <label for="azienda">Azienda:</label>
        <select id="azienda" name="azienda" class="form-control" required>
            <option value="">-- Seleziona un'azienda --</option>
            {% for azienda in aziende %}
            <option value="{{ azienda }}">{{ azienda }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn">Conferma azienda</button>
</form>

<div class="loading" id="loading">
    <p>Caricamento in corso...</p>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#companyForm').on('submit', function(e) {
        e.preventDefault();
        
        const azienda = $('#azienda').val();
        if (!azienda) {
            alert('Per favore, seleziona un\'azienda');
            return;
        }
        
        $('#loading').addClass('show');
        $('button[type="submit"]').prop('disabled', true);
        
        $.ajax({
            url: '/select_company',
            method: 'POST',
            data: {
                azienda: azienda
            },
            success: function(response) {
                if (response.success) {
                    window.location.reload();
                } else {
                    alert('Errore nella selezione dell\'azienda');
                    $('#loading').removeClass('show');
                    $('button[type="submit"]').prop('disabled', false);
                }
            },
            error: function() {
                alert('Errore di connessione');
                $('#loading').removeClass('show');
                $('button[type="submit"]').prop('disabled', false);
            }
        });
    });
});
</script>
{% endblock %}
