{% extends "base.html" %}

{% block title %}Selezione Test - Assessment Platform{% endblock %}

{% block content %}
<h2>Seleziona il tipo di test da eseguire</h2>
<p><strong>Azienda selezionata:</strong> {{ azienda }}</p>

<form id="testForm">
    <div class="form-group">
        <label for="test">Tipo di test:</label>
        <select id="test" name="test" class="form-control" required>
            <option value="">-- Seleziona un test --</option>
            {% for test in tests %}
            <option value="{{ test }}">{{ test }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn">Conferma tipo di test</button>
</form>

<div class="loading" id="loading">
    <p>Caricamento del test in corso...</p>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#testForm').on('submit', function(e) {
        e.preventDefault();
        
        const test = $('#test').val();
        if (!test) {
            alert('Per favore, seleziona un test');
            return;
        }
        
        $('#loading').addClass('show');
        $('button[type="submit"]').prop('disabled', true);
        
        $.ajax({
            url: '/select_test',
            method: 'POST',
            data: {
                test: test
            },
            success: function(response) {
                if (response.success) {
                    window.location.reload();
                } else {
                    alert('Errore nella selezione del test: ' + (response.error || 'Errore sconosciuto'));
                    $('#loading').removeClass('show');
                    $('button[type="submit"]').prop('disabled', false);
                }
            },
            error: function() {
                alert('Errore di connessione');
                $('#loading').removeClass('show');
                $('button[type="submit"]').prop('disabled', false);
            }
        });
    });
});
</script>
{% endblock %}
