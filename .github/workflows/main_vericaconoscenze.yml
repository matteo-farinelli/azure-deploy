name: Deploy to Azure with GitHub Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: vericaconoscenze-b8hhaagxakbwdrbr
  PYTHON_VERSION: '3.9'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Create data directory and initial progress file
      run: |
        mkdir -p data
        if [ ! -f data/user_progress.json ]; then
          echo '{
            "users": {},
            "test_results": [],
            "last_updated": "'$(date -u +"%Y-%m-%dT%H:%M:%S.%fZ")'"
          }' > data/user_progress.json
        fi

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: |
          . 
          !venv/

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: python-app

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_YOURSECRETKEY }}

---
